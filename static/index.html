<!DOCTYPE html>
<html>
  <head>
    <title>THE CLAW</title>
    <link rel="icon" href="favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body class="flex justify-center items-center min-h-screen">
    <div id="main">
      <div id="controls">
        <div id="directional-controls" class="flex flex-col items-center justify-center space-y-12">
          <div id="button-row-one" class="w-full flex items-center justify-center">
            <button id="forward-button" class="w-32 h-32 border-2 border-gray-700 rounded-lg flex items-center justify-center shadow-lg hover:bg-gray-50 focus:shadow-none custom-box-shadow">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00EF83" class="w-12 h-12">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
              </svg>  
            </button>
          </div>
          <div id="button-row-two" class="w-full flex items-center justify-center space-x-12">
            <button id="left-button" class="w-32 h-32 border-2 border-gray-700 rounded-lg flex items-center justify-center shadow-lg hover:bg-gray-50 focus:shadow-none custom-box-shadow">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9F0049" class="w-12 h-12">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
              </svg>             </button>
            <button id="drop-button" class="w-32 h-32 border-2 border-gray-700 bg-[#222525] rounded-full flex items-center justify-center shadow-lg hover:bg-gray-50 focus:shadow-none custom-box-shadow">
             <!-- <img src="./claw-machine.png" alt="Image description" class="w-16 h-16">-->
             <b>GRAB</b>
            </button>
            <button id="right-button" class="w-32 h-32 border-2 border-gray-700 rounded-lg flex items-center justify-center shadow-lg hover:bg-gray-50 focus:shadow-none custom-box-shadow">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFD400" class="w-12 h-12">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
              </svg>      
            </button>
          </div>
          <div id="button-row-three" class="w-full flex items-center justify-center">
            <button id="back-button" class="w-32 h-32 border-2 border-gray-700 rounded-lg flex items-center justify-center shadow-lg hover:bg-blue-50 focus:shadow-none custom-box-shadow">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#A51AFF" class="w-12 h-12">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
              </svg>   
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const buttons = document.querySelectorAll('.custom-box-shadow');
  
      buttons.forEach((button) => {
        button.addEventListener('mousedown', () => {
          button.classList.remove('custom-box-shadow');
          button.classList.add('custom-box-shadow-active');
        });
  
        button.addEventListener('touchstart', () => {
          button.classList.remove('custom-box-shadow');
          button.classList.add('custom-box-shadow-active');
        });

        button.addEventListener('mouseup', () => {
          button.classList.remove('custom-box-shadow-active');
          button.classList.add('custom-box-shadow');
        });
  
        button.addEventListener('touchend', () => {
          button.classList.remove('custom-box-shadow-active');
          button.classList.add('custom-box-shadow');
        });

        button.addEventListener('mouseleave', () => {
          button.classList.remove('custom-box-shadow-active');
          button.classList.add('custom-box-shadow');
        });
        button.addEventListener('mouseout', () => {
          button.classList.remove('custom-box-shadow-active');
          button.classList.add('custom-box-shadow');
        });
      });
    </script>
    <script type="module" src="main.js">
    </script>
  </body>
</html>
